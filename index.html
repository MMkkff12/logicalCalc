<body class="alert alert-primary" style="text-align: center;"></body>

    <div>

    </div>

    <div class="alert alert-danger">

        </h3>


    </div>


    <div>
        <input type="text" name="tbool" id="tbool" placeholder="enter true or false" style="text-align: center;"     >
        <input type="text" name="fbool" id="fbool" placeholder="enter true or false"  style="text-align: center;"   >


    </div>

    <div>
        <button onclick="and()"> <span class="badge badge-danger"> and </span>
        
        </button>

        </button>
